<section>
    <form id="login" ng-submit="login.submit()">
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" value="" ng-model="login.credentials.email">
      <label for="password">Password:</label>
      <input type="text" name="password" id="password" value="" ng-model="login.credentials.password">
      <input type="submit" name="" value="Login">
    </form>
</section>
