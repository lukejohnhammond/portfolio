<section>
  <h2>{{ workShow.data.title }} - <small>{{ workShow.data.createdAt }}</small></h2>

  <h3>Short Intro</h3>
  <p>{{ workShow.data.shortIntro }}</p>

  <h3>Main Content</h3>
  <p>{{ workShow.data.mainContent }}</p>

  <h3>Hero Image</h3>
  <img ng-src="{{workShow.data.heroImage}}" alt="" width="200">

  <h3>Links</h3>
  <p>GitHub: {{ workShow.data.gitHub }}</p>
  <p>Live: {{ workShow.data.liveLink }}</p>


  <a ui-sref="workEdit({ id: workShow.data._id })">Edit Project</a>
</section>
