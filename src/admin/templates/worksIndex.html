
<article ng-repeat="project in worksIndex.works">
  {{ project }}
  <h2>{{ project.title }} - <small>{{ project.createdAt }}</small></h2>
  <a ui-sref="workShow({ id: project._id })">View </a>
  <a ui-sref="workEdit({ id: project._id })">Edit Work</a>
</article>

<a ui-sref="workCreate">Add new</a>
